type: object
required:
  - nonce
  - amount
  - asset
  - external_id
properties:
  nonce:
    description: "Nonce used in construction of `API-Sign` header"
    type: string
  amount:
    description: "The amount to be transferred, denominated in `asset`."
    oneOf:
      - type: string
      - type: integer
      - type: number
  asset:
    description: "The name of the asset to be transferred. It is assumed that this is always a \"currency\" asset."
    type: string
  expire_after_seconds:
    description: "Optionally expire the request after this many seconds, if not supplied the default is 90 days"
    format: uint32
    minimum: 0
    nullable: true
    type: integer
  # external_id
  $ref: "../../../partials/properties/external_id.yaml"
  from:
    description: The kraktag to request the transfer from. If not supplied the response will contain a link to the pay request.
    nullable: true
    type: string
  note:
    description: An optional note which will be viewable by both the sender and recipient.
    nullable: true
    type: string
