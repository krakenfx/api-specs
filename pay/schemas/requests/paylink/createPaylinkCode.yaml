required:
  - nonce
  - amount
  - asset
  - external_id
type: object
properties:
  nonce:
    description: "Nonce used in construction of `API-Sign` header"
    type: string
  amount:
    description: "The amount to be transferred, denominated in `asset`."
    oneOf:
      - type: string
      - type: integer
      - type: number
  asset:
    description: "The name of the asset to be transferred. It is assumed that this is always a \"currency\" asset."
    type: string
  # external_id
  $ref: "../../../partials/properties/external_id.yaml"
  note:
    description: An optional note which will be viewable by both the sender and recipient.
    nullable: true
    type: string
