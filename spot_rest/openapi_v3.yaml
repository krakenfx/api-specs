          in: query
          schema:
            type: integer
            default: 1
            enum: [1, 5, 15, 30, 60, 240, 1440, 10080, 21600]
          example: 60
        - name: since
          in: query
          description: Return OHLC entries since the given timestamp (intended for incremental updates)
