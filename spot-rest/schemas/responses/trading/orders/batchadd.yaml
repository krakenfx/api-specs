type: object
properties:
  result:
    title: Result
    type: object
    properties:
      orders:
        title: Orders
        type: array
        items:
          type: object
          properties:
            descr:
              description: Order description info
              type: object
              properties:
                order:
                  type: string
            error:
                  description: Error description from individual order processing
                  type: string
            txid:
              description: |
                Transaction ID for order
                <br><sup><sub>(if order was added successfully)</sup></sub>
              type: string
  error:
    type: array

    items:
      $ref: '../../../../schemas/objects/errors/error.yaml'

