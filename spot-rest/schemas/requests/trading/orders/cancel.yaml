title: Cancel Open Order Request Body
required:
  - nonce
type: object
properties:
  nonce:
    $ref: '../../../../partials/properties/nonce.yaml'
  txid:
    description: Kraken order identifier (txid) or user reference (userref)
    oneOf:
      - type: string
        title: string
      - type: integer
        title: integer
